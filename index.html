<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Calculadora TLS</title>
</head>
<body>
    
    
    <div class="bodyCalc">
         
        <!--Brand of area-->
        <div class="brandCalc">TLS CALCULATOR</div>

        <!--Display area-->
        <div class="displayCalc" >

            <div class="dt-group">

                <div class="displayDate" id="date">16/02/2023</div>
                <div class="displayTime" id="time">22:10</div>

            </div>

            <div class="displayResult" id="display">0</div>

        </div>

        <!--Interactive area-->
        <div class="conteinerBtn">
            <div class="row row1">
                <button class="btn btn-cl">AC</button>
                <button class="btn btn-cl">CE</button>
                <button class="btn btn-op">%</button>
                <button class="btn btn-op">/</button>
            </div>

            <div class="row row2">
                <button class="btn btn-numb">7</button>
                <button class="btn btn-numb">8</button>
                <button class="btn btn-numb">9</button>
                <button class="btn btn-op">X</button>
            </div>

            <div class="row row3">
                <button class="btn btn-numb">4</button>
                <button class="btn btn-numb">5</button>
                <button class="btn btn-numb">6</button>
                <button class="btn btn-op">-</button>
            </div>

            <div class="row row4">
                <button class="btn btn-numb">1</button>
                <button class="btn btn-numb">2</button>
                <button class="btn btn-numb">3</button>
                <button class="btn btn-op">+</button>

            </div>
        
            <div class="row row5">
                <button class="btn btn-op">.</button>
                <button class="btn btn-numb">0</button>
                <button class="btn btn-iqual btn-op">=</button>
            </div>

            
        </div>

        

    </div>

    <script src="assets/scripts/calculator.js"></script>
    <script src="assets/scripts/calcController.js"></script>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
