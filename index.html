<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
    <title>Calculadora TLS</title>
</head>
<body>
    
    
    <div class="bodyCalc">
         
        <!--Brand of area-->
        <div class="brandCalc">TLS CALCULATOR</div>

        <!--Display area-->
        <div class="displayCalc" >

            <div class="dt-group">

                <div class="displayTime" id="time"></div>
                <div class="displayDate" id="date"></div>

            </div>

            <div class="displayResult" id="display"></div>

        </div>

        <!--Interactive area-->
        <div class="conteinerBtn">
            <div class="row row1 buttons">
                <button class="btn btn-cl" id="ac">AC</button>
                <button class="btn btn-cl" id="ce">CE</button>
                <button class="btn btn-op" id="porcento">%</button>
                <button class="btn btn-op" id="divisao">/</button>
            </div>

            <div class="row row2 buttons">
                <button class="btn btn-numb" id="btn7">7</button>
                <button class="btn btn-numb" id="btn8">8</button>
                <button class="btn btn-numb" id="btn9">9</button>
                <button class="btn btn-op" id="multiplicacao">X</button>
            </div>

            <div class="row row3 buttons">
                <button class="btn btn-numb" id="btn4">4</button>
                <button class="btn btn-numb" id="btn5">5</button>
                <button class="btn btn-numb" id="btn6">6</button>
                <button class="btn btn-op" id="subtracao">-</button>
            </div>

            <div class="row row4 buttons">
                <button class="btn btn-numb" id="btn1">1</button>
                <button class="btn btn-numb" id="btn2">2</button>
                <button class="btn btn-numb" id="btn3">3</button>
                <button class="btn btn-op" id="soma">+</button>

            </div>
        
            <div class="row row5 buttons">
                <button class="btn btn-op" id="ponto">.</button>
                <button class="btn btn-numb" id="btn0">0</button>
                <button class="btn btn-iqual btn-op" id="igual">=</button>
            </div>

            
        </div>

        

    </div>

    
    <script src="assets/scripts/controller/calcController.js"></script>
    <script src="assets/scripts/calculator.js"></script>
</body>
</html>
